{% load staticfiles %}
<!DOCTYPE html>
<html lang="en"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'static_cdn/css/bootstrap.min.css' %}" rel="stylesheet">    
    <link href="{% static 'static_cdn/css/blog.css' %}" rel="stylesheet">
    <link rel='stylesheet' href='{% static "css/bootstrap.min.css" %}' />
        <link rel='stylesheet' href='{% static "css/blog.css" %}' />

  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Home</a>
        
	</nav>

      </div>
    </div>

    <div class="container">

      <div class="row">

        <div class="col-sm-10 blog-main">
        	{% block title %}Log in{% endblock %}

			{% block content %}

	{% if  form.errors %}
		<P class="error">ERROR: Unknown username/password combination. Please try again.</P>
	{% endif %}

	<form  class=" form-horizontal" action="/student/accounts/auth/" method="post">{% csrf_token %}
		<label for="username">Username:</label>
		<input type="text" name="username" value="" id="username">
		<label for="password">Password:</label>
		<input type="password" name="password" value="" id="password">
		<input type="submit" value="login"/>
	</form>

{% endblock %}
                        
      </div>
        </div><!-- /.blog-main -->
      </div><!-- /.row -->
      </div><!-- /.container -->

   


    <script src="{% static 'static/jquery.min.js' %}"></script>
    <script src="{% static 'static/bootstrap.min.js' %}"></script>
    
    
</body></html>
